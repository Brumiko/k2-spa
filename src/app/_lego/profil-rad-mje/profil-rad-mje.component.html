<div class="row">
    <div class="col-sm-12 mt-4">
        <button class="btn btn-primary" (click)="onAdd()">
            <i class="fa fa-plus"></i>&nbsp;Upiši radno mjesto
        </button>
    </div>
</div>
<ng-template ngFor let-radMje [ngForOf]="radMjeLST" let-i="index" let-odd="odd" let-even="even">
    <div class="row">
        <div class="col-sm-12 mt-4">
            <fieldset class="fieldset">
                <legend class="fieldset legend">{{ radMje.dat_od | date: 'd.M.yyyy.' }} - {{ radMje.dat_do | date: 'd.M.yyyy.' }}</legend>
                <div class="form-control-plaintext">Radno mjesto po NKZ</div>
                <div class="form-control-plaintext font-weight-bold">{{ radMje.nkz }} {{ radMje.nkz_value }}</div>
                <div class="form-control-plaintext">Tvrtka ili ustanova zaposlenja</div>
                <div class="form-control-plaintext font-weight-bold">{{ radMje.po_detail.po_naziv }}, OIB:{{ radMje.po_detail.po_oib }}</div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-primary col-4" (click)="onEdit(radMje)">
                        <i class="fa fa-edit"></i>&nbsp;Uredi...
                    </button>
                    <button type="button" class="btn btn-secondary col-4" (click)="onDelete(radMje.id)">
                        <i class="fa fa-trash"></i>&nbsp;Izbriši&nbsp;<i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
                    </button>
                </div>
            </fieldset>
        </div>
    </div>
</ng-template>
