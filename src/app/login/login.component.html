<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h2>Prijava u Poslovni informacijski sustav Hrvatske veterinarske komore</h2>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-2">
            <form [formGroup]="loginFRM" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Korisničko ime</label>
                    <input type="text" formControlName="username" required maxlength="150" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                        placeholder="Upišite korisničko ime.">
                    <div *ngIf="loginFRM.controls['username'].errors && (loginFRM.controls['username'].touched || loginFRM.controls['username'].dirty)"
                        class="alert alert-warning text-danger small">
                        <div>Morate upisati korisničko ime.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Lozinka:</label>
                    <input type="password" formControlName="password" required class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                        placeholder="Upišite lozinku.">
                    <div *ngIf="loginFRM.controls['password'].errors && (loginFRM.controls['password'].touched || loginFRM.controls['password'].dirty)"
                        class="alert alert-warning text-danger small">
                        <div>Morate upisati lozinku.</div>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary col-4" [disabled]="loginFRM.invalid || loading">
                        <i class="fa fa-sign-in"></i> Prijavi se <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
                    </button>
                    <a [routerLink]="['/registracija']" class="btn btn-link">Podnesite zahtjev za članstvo</a>
                </div>
            </form>
        </div>
    </div>
</div>
